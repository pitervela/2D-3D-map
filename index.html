<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script src="js/three.min.js"></script>
<script src="js/Detector.js"></script>
<script src="js/OrbitControls.js"></script>
<script src="js/IndoorMap.js"></script>
<script src="js/stats.min.js"></script>
<link href="css/indoor3D.css" rel="stylesheet">

<div id="indoor3d" style="width: 800px; height: 500px"></div>
<script>
    var stats = new Stats();
    stats.domElement.style.position = 'absolute';
    stats.domElement.style.top = '0px';
    document.body.appendChild(stats.domElement);
    animate();

    var params = {
        mapDiv:"indoor3d",
        dim:"2d"
    }
    var indoorMap = new IndoorMap(params);
    indoorMap.load('data/B000A9R4FE.json', function(){
        indoorMap.showFloor(1);
        indoorMap.showLabels(true);
        indoorMap.setSelectable(true);
        var ul = indoorMap.getUI();
        document.body.appendChild(ul);
    });
    function animate(){
        requestAnimationFrame(animate);
        stats.update();
    }

</script>
</body>

</html>
